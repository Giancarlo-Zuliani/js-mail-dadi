<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>DICE-GAME</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>

    <section>

      <!-- user number -->

      <div class="usernum">
        <span id="userNum"></span>
      </div>

      <!-- gifs box -->

      <div class="gifbox">
        <img class="gif" src="img/tenor.gif" alt="">
        <img class="gif" src="img/dice1.gif" alt="">
        <img class="gif" src="img/dice2.gif" alt="">
        <img class="gif" src="img/dice3.gif" alt="">
        <img class="gif" src="img/dice4.gif" alt="">
        <img class="gif" src="img/dice5.gif" alt="">
        <img class="gif" src="img/dice6.gif" alt="">
        <img class="gif" src="img/dice7.gif" alt="">
        <img class="gif" src="img/gif8.gif" alt="">
        <img class="gif" src="img/gif9.gif" alt="">
        <img class="gif" src="img/gif10.gif" alt="">
        <img class="gif" src="img/gif11.gif" alt="">
        <img class="gif" src="img/gif12.gif" alt="">
        <img class="gif" src="img/gif13.gif" alt="">
      </div>

      <!-- cpu number -->

      <div class="cpunum">
        <span id="cpuNum"></span>
      </div>

      <!-- button -->

      <div class="button">
        <h3 id="result">Hai vinto!</h3>
        <span id="userscore"></span><span id="cpuscore"></span>
        <button type="button" onclick="diceGame()" name="button">Roll the dice!</button>
        <a class="github-button" href="https://github.com/Giancarlo-Zuliani" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" data-show-count="true" aria-label="Follow @Giancarlo-Zuliani on GitHub">Follow @Giancarlo-Zuliani</a>
      </div>

    </section>

    <!-- script -->
    <script src="js\script.js" charset="utf-8"></script>
  </body>
</html>
